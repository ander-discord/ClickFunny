<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClickFunny</title>
  <link rel="icon" href="https://images.emojiterra.com/twitter/v13.1/512px/1f4ab.png" type="image/png">
  <style>
    body {
      background-color: rgb(25, 25, 25);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    h1, h2 {
      color: white;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #00aaff;
      color: white;
      border: 3px solid #3498db;
      border-radius: 7.5px;
      cursor: pointer;
    }

    .box {
      position: relative;
      z-index: 2; /* Ensure content is above the canvas */
      background-color: rgb(40, 40, 40);
      padding: 40px;
      border-radius: 10px;
      border: solid rgb(85, 85, 85);
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 100);
    }

    .count {
      font-size: 48px;
      color: white;
      background-color: #2f2f2f;
      border: solid rgb(85, 85, 85);
      border-radius: 10px;
      display: inline-flex;
      padding: 25px;
    }

    span {
      color: white;
      margin-right: 5px;
      display: inline-block;
    }

    button:hover {
      background-color: #2980b9;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1; /* Ensure the canvas is behind the content */
      pointer-events: none; /* Prevent canvas from blocking interactions */
    }
  </style>
</head>
<body>
  <canvas id="fireworkCanvas"></canvas>
  <div class="box">
    <h1>Hi, this counter funny :3</h1>
    <h1>ClickFunny</h1>
    <div class="count" id="countContainer">0000000</div>
    <h1>I would you click at this button</h1>
    <button id="incrementButton">Click Me!</button>
  </div>
  <script>
    let count = 0;

    const button = document.getElementById('incrementButton');
    const countContainer = document.getElementById('countContainer');
    const fireworkCanvas = document.getElementById('fireworkCanvas');
    const ctx = fireworkCanvas.getContext('2d');

    fireworkCanvas.width = window.innerWidth;
    fireworkCanvas.height = window.innerHeight;

    // Create firework on button click
    button.addEventListener('click', () => {
      count++;
      updateCounter();
      createFirework(window.innerWidth / 2, fireworkCanvas.height / 2);
    });

    // Counter animation
    function updateCounter() {
      countContainer.textContent = String(count).padStart(7, "0");
    }

    // Firework logic
    const particles = [];
    function createFirework(x, y) {
      const colors = ["#FF5733", "#33FF57", "#3357FF", "#FF33A6", "#FFFF33"];
      for (let i = 0; i < 50; i++) {
        particles.push({
          x,
          y,
          speedX: (Math.random() - 0.5) * 8,
          speedY: (Math.random() - 0.5) * 8,
          color: colors[Math.floor(Math.random() * colors.length)],
          alpha: 1,
        });
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, fireworkCanvas.width, fireworkCanvas.height);

      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.speedX;
        p.y += p.speedY;
        p.alpha -= 0.02;

        if (p.alpha <= 0) {
          particles.splice(i, 1);
        } else {
          ctx.beginPath();
          ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(${hexToRgb(p.color).r}, ${hexToRgb(p.color).g}, ${hexToRgb(p.color).b}, ${p.alpha})`;
          ctx.fill();
        }
      }

      requestAnimationFrame(animate);
    }

    function hexToRgb(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      return {
        r: (bigint >> 16) & 255,
        g: (bigint >> 8) & 255,
        b: bigint & 255,
      };
    }

    animate();

    // Resize canvas dynamically
    window.addEventListener('resize', () => {
      fireworkCanvas.width = window.innerWidth;
      fireworkCanvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
